<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/mapa.css">
    <link rel="stylesheet" href="css/rodape.css">
    <title>ECMC</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img class="cabecalho__logo-imagem" src="img/logo.png" alt="Brasão Espada e Cruz">
            <h1 class="cabecalho__logo-titulo">Espada & Cruz</h1>
        </div>
        <nav class="cabecalho__navegacao">
            <ul>
                <li class="cabecalho__navegadcao-lista"><a href="#">Inicio</a></li>
                <li class="cabecalho__navegadcao-lista"><a href="#">Motociclistas</a></li>
                <li class="cabecalho__navegadcao-lista"><a href="#">Sobre nós</a></li>
                <li class="cabecalho__navegadcao-lista"><a href="#">Estatuto</a></li>
                <li class="cabecalho__navegadcao-lista"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chamada">
            <img class="chamada__imagem" src="img/banner_moto-1024x396.png" alt="">
        </section>
        <section class="mapa">
            <h2 class="mapa__titulo">Nosso Sede</h2>
            <p>Nosso Sede está localizado no coração da cidade.</p>

            <div class="mapa-conteudo">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15799.382696157683!2d-34.9233027!3d-8.1171912!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xead3281644367ec9!2sEspada%20e%20Cruz%20Moto%20Clube!5e0!3m2!1spt-BR!2sbr!4v1646437510810!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape__imagem" src="img/logo.png">
        <p class="copyright">&copy; Copyright Espada&Cruz Motoclue - 2015</p>
        <p class="copyright">Desenvolvido por <a href="https://sibura.com.br">sibura</a></p>
    </footer>

</body>
</html>
